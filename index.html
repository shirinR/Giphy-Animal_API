<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Animal API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="anlimalButtons">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div id="animal">
          </div>
        </div>

        <div class="col">
          <form>
            <div class="form-group">
              <label for="exampleInputAnimal" id="label">Add an animal</label>
              <input type="name" class="form-control" id="exampleInputAnimal" aria-describedby="nameHelp" placeholder="Enter animal name">
            </div>
            <button type="button" class="btn btn-primary" id="addButton">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>
</html>
